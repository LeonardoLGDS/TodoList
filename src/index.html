<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="css" href="style.scss"/>
    <title>Todo list</title>
	  
  </head>

  <body>
    <h1></h1>

    <div id="buttonAtIndexAdd" onclick="openAddForm()">add</div>

    <div id="containerText" class="block">
      <span class="columnsText">uninitiated</span>
      <span class="columnsText">initiated</span>
      <span class="columnsText">finished</span>
    </div>
    <div id="container" class="block">
      <div id="uninitiated" class="columns">
      </div>
      <div id="initiated" class="columns">
      </div>
      <div id="finished" class="columns">
      </div>
    </div>

    <div class="form-popup" id="indexAddTask">
      <form class="form-container">
        <h2>Add task</h2>
				<p id="addTaskErrorMessageTitle"></p>
        <label for="title"><b>Title</b></label><br>
        <input type="text" placeholder="Enter title" id="title" name="title" required>
				<div class="divDueDatePriority">
					<span>
						<label ><b>Due Date</b></label><br>
						<input type="date" id="dueDateAdd">
					</span>
					<span>
						<label ><b>Priority</b></label><br>
						<div class="dropdown">
							<button id="priorityAdd" class="dropbtn" type="button"></button>
							<div class="dropdown-content">
								<span onclick="changePriorityAdd(this)">Low</span><br>
								<span onclick="changePriorityAdd(this)">Medium</span><br>
								<span onclick="changePriorityAdd(this)">High</span>
							</div>
						</div>
					</span>
				</div>
        <br><label for="description"><b>Description</b></label><br>
        <textarea maxlength="500" placeholder="Enter a description" id="description" name="description" class="textarea"></textarea>

        <button id="addButton" type="button" class="btn">Add</button>
        <button type="button" class="btn cancel" onclick="closeAddForm()">Close</button>
      </form>
    </div>
		
   <div class="form-popup" id="myTask">
      <form class="form-container">
        <h2>Task details</h2>
        <h3 id="taskTitle"><b></b></h3>
				
				<div class="divDueDatePriority">
					<span>
						<label> <b>Due date</b></label><br>
						<input type="date" id="dueDateDetails" readonly>
					</span>
					<span>
						<label ><b>Priority</b></label><br>
						<button id="priorityDetails" type="button"></button>
					</span>
				</div>
				
        <br><textarea maxlength="500" placeholder="Enter a description" id="taskDescription" class="textarea"></textarea>
        <button id="saveButton" type="button" class="btn save">Save</button>
				<button id="nextButton" type="button" class="btn next">Next</button>
        <button id="deleteButton" type="button" class="btn delete">Delete</button>
				<button id="cancelButton" type="button" class="btn cancel" onclick="closeItem()">Close</button>
      </form>
    </div>
  <script type="text/javascript" src="index.js"></script>
  </body>

</html>
